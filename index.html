<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="nav-logo">
                    <img src="./assest/myntra_navbar_logo.png" alt="" srcset="">
                </div>
                <div class="nav-items">
                    <ul>
                        <li>MEN</li>
                        <li>WOMEN</li>
                        <li>KIDS</li>
                        <li>HOME</li>
                        <li>BEAUTY</li>
                        <li>GENZ</li>
                        <li class="studio">STUDIO
                            <sup id="new">NEW</sup>
                        </li>
                    </ul>
                </div>

                <div class="right-navbar">

                    <div class="nav-right">
                        <div class="nav-search">
                            <div class="search-div"><i class="fa-solid fa-magnifying-glass search-icon"></i></div>
                            <input type="text" class="search-content" placeholder="Search for products,brand and more">
                        </div>
                        <div class="nav-cart-items">
                            <div class="profile-section">
                                <i class="fa-regular fa-user"></i>
                                <p class="nav-cart-items-font">Profile</p>
                            </div>
                            <div class="wishlist">
                                <i class="fa-regular fa-heart"></i>
                                <p class="nav-cart-items-font">Wishlist</p>
                            </div>
                            <div class="bad-section">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <p class="nav-cart-items-font">Bag</p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </nav>
    </header>
    <!-- First 2 img -->
    <section class="first-sec">
        <div class="offer-sec"><img src="./assest/offer.webp" alt="img" class="offer-img" srcset=""></div>
        <div class="main-img">
            <img src="./assest/main_img_1.webp" class="main-img-head" alt="" srcset="">
            <img src="./assest/main_img_2.webp" class="main-img-head" alt="" srcset="">
        </div>
    </section>
    <!-- Sponser section -->
    <section>
        <div class="sponser-sec-img">
            <img src="./assest/sponser-img.webp" alt="Sponser" srcset="">
        </div>
    </section>
    <!-- offer-gif section -->
    <section>
        <div class="offer-gif-img">
            <img src="./assest/offer-gif.webp" alt="Offer" srcset="">
        </div>
    </section>
    <!-- Title img -->
    <section>
        <div class="title">
            <img src="./assest/title-img.webp" class="title-img" alt="" srcset="">
        </div>
    </section>
    <!-- Careousal first img portion -->
    <div class="carousel-container" id="first-carousel">
        <div class="carousel-track">
            <!-- In js define createCarousel function to add img here -->
        </div>
        <span class="arrow left"></span>
        <span class="arrow right"></span>
    </div>
    <!-- Deals img -->
    <section>
        <div class="deal-img">
            <img src="./assest/deals.webp" alt="Deal" srcset="">
        </div>

        <div class="deal-sub-img">
            <div class="carousel-container" id="second-carousel">
                <div class="carousel-track"></div>
                <span class="arrow left"></span>
                <span class="arrow right"></span>
            </div>
        </div>

    </section>
    <!-- Shop by category -->
    <section>
        <div class="category-img">
            <img src="./assest/shop_by_category.webp" alt="Shop by Category" srcset="">
        </div>
        <div class="category-images" style="display: flex;">
            <!-- In js define create category function to add img here -->
        </div>
    </section>
    <!-- Footer start here -->
    <div class="footer-img">
        <img src="./assest/footer_img_1.webp" alt="footer" srcset="">
    </div>

    <script src="./script.js"></script>
</body>

</html>
